<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter SutentId For Delete</title>
    <style>
        /* The container that centers the form on the page */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        /* The container for the card */
        .card-container {
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        /* The title */
        .card-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* The form fields */
        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* The submit button */
        button[type="submit"] {
            display: block;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card-container">
        <h1>Card View with Input Field and Submit Button</h1>

        <form action="deletedStudentById" method="POST">
            <div class="form-group">
                <label for="studentId">Student Id</label>
                <input type="text" id="studentId" name="studentId">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
