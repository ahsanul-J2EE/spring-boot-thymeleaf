<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/RegistrationPage.css}" />
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1>Welcome to BJIT Academy</h1>
        <h3>Enter Student information</h3>

        <form action="studentAdded" method="POST">
            <div class="form-group">
                <label for="id">Id:</label>
                <input type="text" id="id" name="id" />
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" />
            </div>
            <div class="form-group">
                <label for="domain">Domain:</label>
                <input type="text" id="domain" name="domain" />
            </div>

            <button type="submit" onclick="return confirm('Are you sure you want to Add this student?')">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
